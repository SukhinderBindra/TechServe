        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self' content:;">

            .modal-open .modal {

            .navbar-fixed-left {
               position: fixed;
               border-radius: 0;
               display: inline-block;
               height: 100%;
               margin-left:0px;
            }

            .navbar-custom1 .nav > li > a:focus,
            .navbar-custom1 .nav > li > a:hover,

            .navbar-fixed-left .navbar-nav > li {
               float: none;  
            }

            .navbar-fixed-left + .container-fluid{
               padding-left: 40px;
            }

            .navbar-fixed-left .navbar-nav > li > .dropdown-menu {
              margin-left: 40px;
            }

           .videoWrapper {
              position: relative;
              padding-bottom: 56.25%; /* 16:9 */
              padding-top: 25px;
              height: 0;
           }
           .videoWrapper iframe {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;

        </style>
